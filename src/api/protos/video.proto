message VideoList{
  repeated Video all =1;
}
message Video {
  string aweme_id = 1;
  string desc = 2;
  int64 create_time = 3;
  string share_url = 4;
  int64 duration = 5;
  bool prevent_download = 6;
  
  // 关联实体
  Music music = 7;
  VideoInfo video = 8;
  Statistics statistics = 9;
  VideoStatus status = 10;
  UserInfo author = 11;
  
  // 扩展内容
  repeated TextExtra text_extra = 12;
  RiskInfo risk_infos = 13;

  // 其他信息
  bool isLoved = 14;
  bool isCollect = 15;
}

// ========== 嵌套结构 ==========

message Music {
  int64 id = 1;
  string title = 2;
  string author = 3;
  int32 duration = 4;
  MediaInfo cover_medium = 5;
  MediaInfo cover_thumb = 6;
  MediaInfo play_url = 7;
}

message VideoInfo {
  PlayAddr play_addr = 1;
  MediaInfo cover = 2;
  string poster = 3;
  int32 height = 4;
  int32 width = 5;
  string ratio = 6;
}

message Author {
  string uid = 1;
  string displayname = 2;
  string signature = 3;
  string ip_location = 4;
  int64 follower_count = 5;
  AvatarInfo avatar_168x168 = 6;
  AvatarInfo avatar_300x300 = 7;
}

// ========== 通用结构 ==========

message MediaInfo {
  string uri = 1;
  repeated string url_list = 2;
  int32 width = 3;
  int32 height = 4;
}

message PlayAddr {
  string uri = 1;
  repeated string url_list = 2;
  string url_key = 3;
  int32 data_size = 4;
}

message AvatarInfo {
  string uri = 1;
  repeated string url_list = 2;
  int32 width = 3;
  int32 height = 4;
}

// ========== 新增结构 ==========

message Statistics {
  int64 admire_count = 1;
  int64 comment_count = 2;
  int64 digg_count = 3;
  int64 collect_count = 4;
  int64 play_count = 5;
  int64 share_count = 6;
}

message VideoStatus {
  int32 listen_video_status = 1;
  bool is_delete = 2;
  bool allow_share = 3;
  bool is_prohibited = 4;
  bool in_reviewing = 5;
  int32 part_see = 6;
  int32 private_status = 7;
  ReviewResult review_result = 8;
}

message ReviewResult {
  int32 review_status = 1;
}

message RiskInfo {
  bool vote = 1;
  bool warn = 2;
  bool risk_sink = 3;
  int32 type = 4;
  string content = 5;
}

message TextExtra {
  int32 start = 1;
  int32 end = 2;
  int32 type = 3;
  string hashtag_name = 4;
  string hashtag_id = 5;
  bool is_commerce = 6;
  int32 caption_start = 7;
  int32 caption_end = 8;
}

// ========== 枚举类型 ==========

enum RelateType {
  REQUEST_FOLLOW = 0;
  FOLLOW_ME = 1;
  FOLLOW_HE = 2;
  FOLLOW_EACH_OTHER = 3;
}

enum VisibilityLevel {
  PUBLIC = 0;
  PRIVATE = 1;
  FRIENDS_ONLY = 2;
}


message VideoUpload {
  oneof upload_type {
    bytes chunk_data = 1;
    VideoMetadata metadata = 2;
  }
}

message VideoMetadata {
  string title = 1;
  string desc = 2;
  string cover_uri = 3;
  VisibilityLevel visibility = 4;
  repeated string hashtags = 5;
}

message OperationStatus {
  bool success = 1;
  string error_code = 2;
  string message = 3;
  int64 timestamp = 4;
}

// ========== 流式传输 ==========

message VideoChunk {
  bytes data = 1;
  int32 chunk_number = 2;
  bool is_last = 3;
}

// ========== 其他结构 ==========

message Pagination {
  int32 page = 1;
  int32 page_size = 2;
  string sort_by = 3;
}


// 评论详情
message Comment {
  string comment_id = 1;       // 评论ID
  int64 create_time = 2;       // 创建时间
  string ip_location = 3;      // IP地理位置
  string aweme_id = 4;         // 视频ID
  string content = 5;          // 评论内容
  bool is_author_digged = 6;   // 是否被作者点赞
  bool is_folded = 7;          // 是否折叠
  bool is_hot = 8;             // 是否热评
  bool user_buried = 9;        // 用户是否埋藏
  bool user_digged = 10;      // 用户是否点赞
  int64 digg_count = 11;      // 点赞数量
  UserInfo user =12;
  int64 sub_comment_count = 19; // 子评论数量
  int64 last_modify_ts = 20;    // 最后修改时间戳
}

// 评论列表
message CommentList {
  repeated Comment comments = 1; // 评论列表
}



message UpdateVideoViewRequest {
  string video_id = 1;        // The ID of the video (aweme_id)
  int64 watch_duration = 2;   // Duration watched in seconds
  bool completed = 3;         // Whether the video was watched completely
  string position = 4;        // Position in video (in seconds) where user stopped watching
}

message UpdateVideoViewResponse {
  bool success = 1;           // Whether the update was successful
  string message = 2;         // Optional message (error message if not successful)
}

