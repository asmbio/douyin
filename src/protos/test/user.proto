syntax = "proto3";

package user;
option go_package = "./;user";

// 用户服务定义
service UserService {
  rpc GetUserInfo (UserRequest) returns (UserResponse) {}
  rpc CreateUser (CreateUserRequest) returns (UserResponse) {}
}

// 请求参数
message UserRequest {
  string user_id = 1;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  int32 age = 3;
}

// 响应结构
message UserResponse {
  string user_id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
}